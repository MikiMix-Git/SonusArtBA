<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Audio Katalog – GitHub Live</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --border: #ddd;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: var(--primary);
            line-height: 1.6;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .controls {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .search-box, .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            flex: 1;
            min-width: 200px;
        }

        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        .stats {
            font-size: 0.9rem;
            color: #666;
            margin-left: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .card-img {
            height: 200px;
            background: #eee;
            position: relative;
            overflow: hidden;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
            transition: transform 0.3s ease;
        }

        .card:hover .card-img img {
            transform: scale(1.05);
        }

        .brand-logo {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: contain;
            background: white;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .card-body {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin: 0.5rem 0;
        }

        .card-sku {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 0.5rem;
        }

        .card-category {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .colors {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: auto;
            padding-top: 0.75rem;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 1px #ccc;
            position: relative;
            overflow: hidden;
        }

        .color-swatch img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .color-swatch.hex {
            background: var(--swatch-color);
        }

        .specs {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: #555;
            max-height: 60px;
            overflow: hidden;
        }

        .specs ul {
            list-style: none;
            padding: 0;
        }

        .specs li {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #777;
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid var(--border);
        }

        .loading, .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: #777;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            .stats {
                margin-left: 0;
            }
            header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Audio Katalog</h1>
        <p class="subtitle">Live podaci sa GitHub-a – Svi brendovi</p>
    </header>

    <div class="controls">
        <input type="text" class="search-box" placeholder="Pretraži po imenu proizvoda..." id="searchInput" />
        <select class="filter-select" id="brandFilter">
            <option value="">Svi brendovi</option>
        </select>
        <select class="filter-select" id="categoryFilter">
            <option value="">Sve kategorije</option>
        </select>
        <div class="stats" id="stats">Učitavanje sa GitHub-a...</div>
    </div>

    <div class="container">
        <div id="loading" class="loading">Učitavanje JSON fajlova sa GitHub-a...</div>
        <div id="grid" class="grid" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;">Nema rezultata.</div>
    </div>

    <footer class="footer">
        <p>web_app_v1.1.0 | Podaci sa <a href="https://github.com/MikiMix-Git/SonusArtBA/tree/f0561b6b2f32ad28e0cb25e761e52acc57743370/json" target="_blank">GitHub</a></p>
    </footer>

    <script>
        // --- GITHUB RAW URL-ovi (na osnovu unetih imena fajlova) ---
        const GITHUB_RAW_BASE = "https://raw.githubusercontent.com/MikiMix-Git/SonusArtBA/f0561b6b2f32ad28e0cb25e761e52acc57743370/json";
        const jsonFiles = [
            `${GITHUB_RAW_BASE}/argon_audio_products_all_categories.json`,
            `${GITHUB_RAW_BASE}/bowers_wilkins_products.json`,
            `${GITHUB_RAW_BASE}/denon_products.json`,
            `${GITHUB_RAW_BASE}/dynaudio_products.json`,
            `${GITHUB_RAW_BASE}/marantz_all_products.json`,
            `${GITHUB_RAW_BASE}/qacoustics_products.json`
        ];

        // --- PODACI ---
        let allProducts = [];
        let brands = new Set();
        let categories = new Set();

        // --- DOM ELEMENTI ---
        const grid = document.getElementById('grid');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('noResults');
        const searchInput = document.getElementById('searchInput');
        const brandFilter = document.getElementById('brandFilter');
        const categoryFilter = document.getElementById('categoryFilter');
        const stats = document.getElementById('stats');

        // --- UČITAVANJE SA GITHUB-A ---
        async function loadJsonFiles() {
            const promises = jsonFiles.map(url => 
                fetch(url)
                    .then(r => {
                        if (!r.ok) throw new Error(`Greška 404: ${url}`);
                        return r.json();
                    })
                    .then(data => Array.isArray(data) ? data : [])
                    .catch(err => {
                        console.warn(`Neuspešno učitavanje: ${url} → ${err.message}`);
                        return [];
                    })
            );

            const results = await Promise.all(promises);
            allProducts = results.flat();

            // Ekstrakcija brendova
            allProducts.forEach(p => {
                const logo = p.brend_logo_url || '';
                if (logo.includes('qacoustics')) brands.add('Q Acoustics');
                else if (logo.includes('dynaudio')) brands.add('Dynaudio');
                else if (logo.includes('marantz')) brands.add('Marantz');
                else if (logo.includes('denon')) brands.add('Denon');
                else if (logo.includes('bowerswilkins') || logo.includes('bowers')) brands.add('Bowers & Wilkins');
                else if (logo.includes('argon')) brands.add('Argon Audio');
                else brands.add('Nepoznat');

                if (p.kategorije) categories.add(p.kategorije);
            });

            populateFilters();
            renderProducts();
            loading.style.display = 'none';
            grid.style.display = 'grid';
        }

        // --- POPUNJAVANJE FILTERA ---
        function populateFilters() {
            [...brands].sort().forEach(b => {
                const opt = document.createElement('option');
                opt.value = b;
                opt.textContent = b;
                brandFilter.appendChild(opt);
            });

            [...categories].sort().forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.textContent = c;
                categoryFilter.appendChild(opt);
            });
        }

        // --- FILTRIRANJE ---
        function getFilteredProducts() {
            const query = searchInput.value.toLowerCase().trim();
            const brand = brandFilter.value;
            const category = categoryFilter.value;

            return allProducts.filter(p => {
                const matchesSearch = !query || (p.ime_proizvoda && p.ime_proizvoda.toLowerCase().includes(query));
                const matchesBrand = !brand || getBrand(p) === brand;
                const matchesCategory = !category || p.kategorije === category;
                return matchesSearch && matchesBrand && matchesCategory;
            });
        }

        function getBrand(product) {
            const logo = product.brend_logo_url || '';
            if (logo.includes('qacoustics')) return 'Q Acoustics';
            if (logo.includes('dynaudio')) return 'Dynaudio';
            if (logo.includes('marantz')) return 'Marantz';
            if (logo.includes('denon')) return 'Denon';
            if (logo.includes('bowerswilkins') || logo.includes('bowers')) return 'Bowers & Wilkins';
            if (logo.includes('argon')) return 'Argon Audio';
            return 'Nepoznat';
        }

        // --- RENDEROVANJE ---
        function renderProducts() {
            const filtered = getFilteredProducts();
            grid.innerHTML = '';

            if (filtered.length === 0) {
                noResults.style.display = 'block';
                grid.style.display = 'none';
                stats.textContent = `0 proizvoda`;
                return;
            }

            noResults.style.display = 'none';
            grid.style.display = 'grid';
            stats.textContent = `${filtered.length} od ${allProducts.length} proizvoda`;

            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';

                const brand = getBrand(product);
                const logoUrl = product.brend_logo_url || '';
                const mainImg = (product.url_slika && product.url_slika[0]) 
                    ? product.url_slika[0] 
                    : 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>?</text></svg>';

                const specs = Object.entries(product.specifikacije || {})
                    .slice(0, 3)
                    .map(([k, v]) => `<li><strong>${k}:</strong> ${v}</li>`)
                    .join('');

                const colorsHtml = (product.dodatne_informacije?.dostupne_boje || [])
                    .slice(0, 5)
                    .map(c => {
                        if (c.url_uzorka && c.url_uzorka.startsWith('http')) {
                            return `<div class="color-swatch"><img src="${c.url_uzorka}" alt="${c.boja}" onerror="this.style.display='none'"/></div>`;
                        } else if (c.url_uzorka && c.url_uzorka.startsWith('#')) {
                            return `<div class="color-swatch hex" style="--swatch-color: ${c.url_uzorka};"></div>`;
                        }
                        return `<div class="color-swatch" style="background:#ccc;"></div>`;
                    })
                    .join('');

                card.innerHTML = `
                    <div class="card-img">
                        ${logoUrl ? `<img src="${logoUrl}" alt="${brand}" class="brand-logo" onerror="this.style.display='none'"/>` : ''}
                        <img src="${mainImg}" alt="${product.ime_proizvoda}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>?</text></svg>'"/>
                    </div>
                    <div class="card-body">
                        <div class="card-category">${product.kategorije || 'N/A'}</div>
                        <div class="card-title">${product.ime_proizvoda || 'Nema imena'}</div>
                        <div class="card-sku">SKU: ${product.sku || 'N/A'}</div>
                        <div class="card-price">${product.cena || 'Cena nedostupna'}</div>
                        ${specs ? `<div class="specs"><ul>${specs}</ul></div>` : ''}
                        <div class="colors">${colorsHtml}</div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    if (product.url_proizvoda) {
                        window.open(product.url_proizvoda, '_blank');
                    }
                });

                grid.appendChild(card);
            });
        }

        // --- EVENT LISTENERI ---
        searchInput.addEventListener('input', renderProducts);
        brandFilter.addEventListener('change', renderProducts);
        categoryFilter.addEventListener('change', renderProducts);

        // --- INICIJALIZACIJA ---
        loadJsonFiles().catch(err => {
            loading.innerHTML = `<p style="color:red;">Greška: ${err.message}</p>`;
            console.error(err);
        });
    </script>
</body>
</html>
