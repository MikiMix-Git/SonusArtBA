<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonus Art - Audio Proizvodi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        input, select, textarea {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px;
        }
        input {
            width: 200px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product-image-container {
            position: relative;
            text-align: center;
            margin-bottom: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .product-info {
            flex-grow: 1;
        }
        .compare-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .compare-btn.remove {
            background-color: #dc3545;
        }
        #compareButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            display: none; /* Skriveno dok se ne odabere proizvod */
        }
        #compareButton:hover {
            background-color: #218838;
        }
        #compareCount {
            background-color: white;
            color: #28a745;
            border-radius: 50%;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
        /* Modal za AI analizu */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #compareModalButton {
            background-color: #007bff;
            color: white;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sonus Art - Audio Proizvodi</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Pretraži proizvode...">
            <div id="filterContainer">
                </div>
            <div class="filter-group">
                <label for="sortOrder">Sortiraj po:</label>
                <select id="sortOrder">
                    <option value="name-asc">Nazivu (A-Z)</option>
                    <option value="name-desc">Nazivu (Z-A)</option>
                    <option value="power-asc">Snaga (manje-više)</option>
                    <option value="power-desc">Snaga (više-manje)</option>
                    <option value="impedance-asc">Impedansa (manje-više)</option>
                    <option value="impedance-desc">Impedansa (više-manje)</option>
                </select>
            </div>
        </div>

        <div id="productsContainer" class="products-grid">
            </div>

    </div>

    <button id="compareButton">
        Upoznavanje sistema<span id="compareCount"></span>
    </button>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>AI Analiza i Saveti</h2>
            <div id="modalContent">
                </div>
            <div id="modal-buttons">
                <button id="compareModalButton" class="modal-btn">Analiza poređenja</button>
            </div>
        </div>
    </div>

    <script src="https://raw.githubusercontent.com/MikiMix-Git/SonusArtBA/refs/heads/main/app.js" type="module"></script>
</body>
</html>
